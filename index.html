<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Chatbot</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        #chatbox { width: 60%; margin: 40px auto; background: white; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .message { margin: 10px 0; }
        .user { color: #007BFF; }
        .bot { color: #28A745; }
        input, button { padding: 10px; margin-top: 10px; width: 80%; }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <input id="userInput" type="text" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById("userInput");
            const message = input.value.trim();
            if (!message) return;

            // Display user message
            const messages = document.getElementById("messages");
            messages.innerHTML += `<div class='message user'>You: ${message}</div>`;
            input.value = "";

            // Send to backend
            const res = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });

            const data = await res.json();
            const reply = data.reply;

            // Display bot reply
            messages.innerHTML += `<div class='message bot'>Bot: ${reply}</div>`;
        }
    </script>
</body>
</html>
